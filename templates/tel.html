<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Telefone</title>
    <style>
        body {
            display: flex;
            background-image: url('{{ url_for('static', filename='logo/ip.jpg') }}'); /* Caminho da imagem */
            background-size: cover; /* Faz a imagem cobrir todo o fundo */
            background-position: center; /* Centraliza a imagem */
            background-repeat: no-repeat; /* Impede a repeti√ß√£o da imagem */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Alterado para permitir rolagem */
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .back-button {
            background-color: #6827a5e1; /* Cor verde */
            color: white;            
            padding: 10px;            
            border-radius: 5px;            
            text-decoration: none;            
            font-size: 16px;            
            margin-bottom: 20px;  
            margin-top: 50px;          
            transition: background-color 0.3s;        
            text-align: center;            
            width: 165px;            
        }
        .back-button:hover {            
            background-color: #5300a1e1;        
        }
        .container {
            background-color: white;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px; 
            margin-bottom: 20px; /* Espa√ßo abaixo da caixa */
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background-color: #6827a5e1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #5300a1e1;
        }
        .result {
            margin: 15px 0;
            color: #333;
            text-align: left; 
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            display: none;  /* Inicialmente escondido */
            width: 300px;  /* Para ocupar a largura do cont√™iner */
            background-color: #fff; 
        }
        .error {
            color: red; 
            display: none; 
        }
    </style>
</head>
<body>

<button class="back-button" onclick="location.href='{{ url_for('main') }}'">Voltar para o In√≠cio</button> <!-- Bot√£o de Voltar -->
<div class="container">
    <h1>Consulta de Celular</h1>
    <form id="telForm" onsubmit="pesquisarTelefone(); return false;">
        <input type="text" id="telefone" name="telefone" placeholder="Digite o N√∫mero" required>
        <button type="submit">Consultar</button>
    </form>
</div>

<div class="result" id="result"></div> 
<div class="error" id="error"></div> 

<script>
    function pesquisarTelefone() {
        const telefone = document.getElementById('telefone').value;
        const resultDiv = document.getElementById('result');
        const errorDiv = document.getElementById('error');

        // Limpar resultados e erros anteriores
        resultDiv.style.display = 'none';
        errorDiv.style.display = 'none';
        resultDiv.innerHTML = '';
        errorDiv.innerHTML = '';

        if (!telefone) {
            errorDiv.innerHTML = 'Por favor, insira um telefone.';
            errorDiv.style.display = 'block';
            return;
        }

        // URL da API com AllOrigins
        const corsUrl = 'https://api.allorigins.win/get?url=';
        const apiUrl = `http://api2.minerdapifoda.xyz:8080/api/telefones2?telefone=${encodeURIComponent(telefone)}`;

        // Realiza a requisi√ß√£o utilizando AllOrigins
        fetch(corsUrl + encodeURIComponent(apiUrl))
            .then(response => response.json())
            .then(data => {
                const jsonData = JSON.parse(data.contents);
                console.log("Resposta da API:", jsonData);

                if (jsonData && jsonData.Resultado) {
                    const resultado = jsonData.Resultado;
                    let resultText = '';

                    // Iterar sobre as tabelas
                    for (const tabela in resultado) {
                        const dados = resultado[tabela];
                        if (dados.length > 0) {
                            const tabelaData = dados[0]; // A primeira entrada de cada tabela
                            resultText += `üîé Consulta De Telefone

[üë®üèΩ‚Äçüíª] *Telefone Informado:* ${tabelaData.telefone}

üìå Dados Encontrados üìå

‚ñ∏ *Nome:* ${tabelaData.nome}
‚ñ∏ *CPF:* ${tabelaData.cpf}
‚ñ∏ *Tipo de Pessoa:* ${tabelaData.TIPO_PESSOA}
‚ñ∏ *Data Instala√ß√£o:* ${tabelaData.DATA_INSTALACAO}
‚ñ∏ *Telefone Secund√°rio:* ${tabelaData.telefone_sec}

üè† Endere√ßo Vinculado üè†

‚ñ∏ *Rua:* ${tabelaData.rua}
‚ñ∏ *Bairro:* ${tabelaData.bairro}
‚ñ∏ *N√∫mero:* ${tabelaData.num}
‚ñ∏ *Complemento:* ${tabelaData.compl}
‚ñ∏ *Cep:* ${tabelaData.cep}

üè° Local de Nascimento üè°

‚ñ∏ *UF:* ${tabelaData.uf}\n\n`;
                        }
                    }

                    if (resultText) {
                        resultDiv.style.display = 'block';
                        resultDiv.innerHTML = `<h3>Resultados para: "${telefone}":</h3><pre>${resultText}</pre>`;
                    } else {
                        errorDiv.innerHTML = 'Nenhum resultado encontrado.';
                        errorDiv.style.display = 'block';
                    }
                } else {
                    errorDiv.innerHTML = 'Nenhum resultado encontrado.';
                    errorDiv.style.display = 'block';
                }
            })
            .catch(error => {
                errorDiv.innerHTML = 'Erro ao buscar dados. Tente novamente.';
                errorDiv.style.display = 'block';
                console.error('Erro ao fazer a requisi√ß√£o:', error);
            });
    }
</script>

</body>
</html>
